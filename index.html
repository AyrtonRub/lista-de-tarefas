<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/regular.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Lista de tarefas</title>
</head>

<body>
    <div class="container-todo-list">
        <form action="#" id="form-list">
            <div class="to-add">
                <h1>Todo List</h1>
                <input type="text" class="task-name" placeholder="Task name">
                <button type="submit" class="add-task">Add</button>
            </div>
            <div class="tasks-container">
                <ul>
                    <li class="task-item">
                        <i class="fa-regular fa-square-full">
                            <i class="fa-solid fa-check displayNone"></i>
                        </i>
                        <p class="name-the-task">Exemple</p>
                        <div class="edit-delete">
                            <i class="fa-regular fa-pen-to-square"></i>
                            <i class="fa-regular fa-trash-can"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</body>

</html>
